<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>

        const ulElement = document.querySelector("ul");
        let inputElement = document.querySelector("input");
        const buttonElement = document.querySelector("button");


        


        function clickAddItem() {

            function removeListItem(){
                newListItemElement.remove();
            };


            const newItemValue = inputElement.value;

            /* alert(`Agregaste: ${newItemValue}`); */

            inputElement.value = "";

            /* alert(`Ahora es: ${inputElement.value}`); */

            const newListItemElement = document.createElement("li");
            const newSpanElement = document.createElement("span");
            const newButtonElement = document.createElement("button");

            newListItemElement.appendChild(newSpanElement);
            newListItemElement.appendChild(newButtonElement);

            newSpanElement.textContent = `${newItemValue}`;
            newButtonElement.textContent = "Delete";

            ulElement.appendChild(newListItemElement);

            /* 

                ## Otra forma con la arrow function

                newButtonElement.addEventListener("click", ()=> {

                newListItemElement.remove();

            }); */

            newButtonElement.addEventListener("click", removeListItem)

            inputElement.focus();

            };

        buttonElement.addEventListener("click", clickAddItem);

        



    </script>
  </body>
</html>
